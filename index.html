<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script

          <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        >

          type="text"
          placeholder="Search your city"

      <br />
      <br />
      <h1 id="city"><i class="fas fa-cloud-sun"></i> London</h1>
      <br />
      <div class="card border p-3 rounded" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id="temperature">
            Monday / <strong> 10Â° C </strong>
          </h5>
          <br />
          <p class="card-text" id="date">
            Sun with clouds
          </p>
          <p id="description">Sun</p>
          <br />
          <a href="#" class="btn btn-primary"> All the week </a>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
